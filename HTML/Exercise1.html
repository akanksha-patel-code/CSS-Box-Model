<!DOCTYPE html>
<html>
<head>
<style>

    /* 
        Margin: empty space around my element.
        Border: a border/stroke/ around my element.
        Padding: empty space with background colour.

        All of these ADD on top of my width 
    */
div {

  width: 450px;
  background-color: beige;
  
  margin-top: 10px;
  
  border-left: 5px solid red;
  border-right: 5px solid blue;
  border-top: 5px solid purple;
  border-bottom: 5px solid pink;
  border-bottom-style: dashed;
  
  padding: 100px;
}
</style>
</head>
<body>

<h2>CSS Margins</h2>
<div>This element has a margin of 10px from top.</div>

</body>
</html>
